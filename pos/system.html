<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/top.css"/>
		<link rel="stylesheet" type="text/css" href="less/companyinfo.css"/>
		<link rel="stylesheet" type="text/css" href="css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="less/system.css"/>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<header class="aui-navBar aui-navBar-fixed" id="nav-wrap">
			<a class="aui-navBar-item" >
				<img src="images/iconfont/return.png" onclick="javascript:history.back(-1);" style="width: 20px;"/>
			</a>
			<div class="aui-center">
				<span class="aui-center-title" style="color: #ffffff;font-size: 1rem;font-weight: bold;">我的信息</span>
			</div>
			<a class="aui-navBar-item" data-ydui-actionsheet="{target:'#actionSheet',closeElement:'#cancel'}">
			</a>
		</header>
		<div style="height: 44px;"></div>
		<section class="home">
			<div class="name">
				消息通知
			</div>
			<div class="home-box">
				<div class="item">
					<div>
						<a>分润通知</a>
						<a>交易分润通知</a>
					</div>
					<div class="mui-switch">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="item">
					<div>
						<a>返现通知</a>
						<a>激活返现,达标返现,活跃返现等通知</a>
					</div>
					<div class="mui-switch">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="item">
					<div>
						<a>代扣货款通知</a>
						<a>上级扣款下级代扣与代扣状态变化等通知</a>
					</div>
					<div class="mui-switch">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="item">
					<div>
						<a>终端通知</a>
						<a>终端的下发,提现结果等通知</a>
					</div>
					<div class="mui-switch">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="item">
					<div>
						<a>其他通知</a>
						<a>分润规则变动,提现结果等通知</a>
					</div>
					<div class="mui-switch">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
			</div>
			
			<div class="name">
				语音播报
			</div>
			<div class="home-box">
				<div class="item">
					<div>
						<a>分润播报</a>
						<a>交易分润语音播报</a>
					</div>
					<div class="mui-switch">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
				<div class="item">
					<div>
						<a>返现播报</a>
						<a>激活返现,达标返现,活跃返现语音播报</a>
					</div>
					<div class="mui-switch">
					  <div class="mui-switch-handle"></div>
					</div>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/mui.js"></script>
	</body>
</html>
