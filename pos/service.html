<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="Author" contect="">
<title>服务预约</title>
<link href="css/service/style.css" rel="stylesheet"/>
<!--<link href="css/response.css" rel="stylesheet"/>-->
<link rel="stylesheet" type="text/css" href="LCalendar/css/LCalendar.css" />
<link rel="stylesheet" type="text/css" href="LCalendar/css/mobileSelect.css">
<script src="js/jquery.min.js"></script>
<script src="js/rem.js"></script>
</head>
<body>
<div class="content invoice_cont">
    <div class="forms">
    	<div class="formList clearfix">
        	<div class="formTi float-l">姓名<span class="red">*</span></div>
            <div class="form_input float-l">
            	<input type="text" placeholder="请输入您的真实姓名" />
            </div>
        </div>
        <div class="formList clearfix">
        	<div class="formTi float-l">身份证号<span class="red">*</span></div>
            <div class="form_input float-l">
            	<input type="text" placeholder="请输入您的身份证号" />
            </div>
        </div>
        <div class="formList clearfix">
        	<div class="formTi float-l">联系方式<span class="red">*</span></div>
            <div class="form_input float-l">
            	<input type="text" placeholder="请输入您的联系方式" />
            </div>
        </div>
        <div class="formList clearfix">
        	<div class="formTi float-l">车架号码<span class="red">*</span></div>
            
        </div>
        <div class="formList clearfix">
        	<div class="formTi float-l">驾照日期<span class="red">*</span></div>
            <div class="form_input float-l">
            	<input type="text" placeholder="驾照领取日期" id="jz_date" readonly />
            </div>
        </div>
        <div class="formList clearfix">
        	<div class="formTi float-l">预约时间<span class="red">*</span></div>
            <div class="form_input float-l">
                <input type="text" placeholder="用车日期" id="car_date" readonly style="width:2.6rem;float:left;" />
                <div class="car_houer_date" id="car_houer_date" style="width:2.6rem;float:right;">用车时间</div>
            </div>
        </div>
        <div class="formList clearfix">
        	<div class="formTi float-l">预约天数<span class="red">*</span></div>
            <div class="form_input float-l">
            	<select class="form_sel">
                	<option>请选择预约天数</option>
                	<option>1</option>
                	<option>2</option>
                	<option>3</option>
                </select>
            </div>
        </div>
        <div class="formList clearfix" style="background:none;">
        	<div class="formCity float-l">
                <div class="formTi float-l">用车省份<span class="red">*</span></div>
                <div class="form_input float-l">
                    <select class="form_sel">
                        <option>省份</option>
                        <option>江苏省</option>
                        <option>山东省</option>
                        <option>上海市</option>
                        <option>北京市</option>
                    </select>
                </div>
            </div>
        	<div class="formCity float-r">
                <div class="form_input float-l" style="width:100%;">
                    <select class="form_sel" style="width:99.5%;">
                        <option>城市</option>
                        <option>常熟</option>
                        <option>临沂</option>
                        <option>上海市</option>
                        <option>北京市</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="formList clearfix">
        	<div class="formTi float-l">用车地址<span class="red">*</span></div>
            <div class="form_input float-l">
            	<input type="text" placeholder="请输入您的用车地址" />
            </div>
        </div>
    </div>
</div>  

<script src="js/style.js"></script>
<script src="LCalendar/js/LCalendar.js"></script><!--日期控件-->
<script src="LCalendar/js/mobileSelect.min.js"></script>
<script type="text/javascript">
	
		var calendar = new lCalendar();
			calendar.init({
				'trigger': '#jz_date',
				'type': 'date',
				'minDate':'2015-1-1',//最小日期
    			'maxDate':'2020-12-31'//最大日期
			});
		var calendar = new lCalendar();
			calendar.init({
				'trigger': '#car_date',
				'type': 'date',
				'minDate':'2015-1-1',//最小日期 注意：该值会覆盖标签内定义的日期范围
    			'maxDate':'2020-12-31'//最大日期 注意：该值会覆盖标签内定义的日
			});
		//时间选择
		var numArr1=['10时','11时','12时','13时','14时','15时','16时','17时','18时'];
		var numArr2=['01分','02分','03分','04分','05分','06分','07分','08分','09分','10分','11分','12分','13分','14分','15分','16分','17分','18分','19分','20分','21分','22分','23分','24分','25分','26分','27分','28分','29分','30分','31分','32分','33分','34分','35分','36分','37分','38分','39分','40分','41分','42分','43分','44分','45分','46分','47分','48分','49分','50分','51分','52分','53分','54分','55分','56分','57分','58分','59分','60分'];
		var mobileSelect3 = new MobileSelect({
			trigger: '#car_houer_date',
			title: '选择时间',
			wheels: [
						{data: numArr1},
						{data: numArr2},
					],
			position:[0, 0, 0],
			//transitionEnd:function(indexArr, data){
			//    console.log(data);
			//},
			callback:function(indexArr, data){
				//$("#trigger3").html("ccccccccccccccccccccc");
				
			}
		});
</script>

</body>
</html>
