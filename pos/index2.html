			location.href="jqgl.html"
		})
		$(".pho").on("tap",function(){
			location.href="pho.html"
		})
		$(window).scroll(function(e){
			console.log($(window).scrollTop())
			if($(window).scrollTop()>50){
				$(".add-aui-fixed").css("border-bottom",".1px #818085 solid")
			}
			if($(window).scrollTop()<=0){
				$(".add-aui-fixed").css("border-bottom","none")
			}
			
		})
		mui.init({
			  pullRefresh : {
			    container:".mui-content",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
			    down : {
			      height:50,//可选,默认50.触发下拉刷新拖动距离,
			      auto: true,//可选,默认false.首次加载自动下拉刷新一次
			      contentdown : "下拉可以刷新",//可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
			      contentover : "释放立即刷新",//可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
			      contentrefresh : "正在刷新...",//可选，正在刷新状态时，下拉刷新控件上显示的标题内容
			      callback :callfunction //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
			    }
			  }
			});
			function callfunction(){
//				$(".mui-pull-loading").css("display","none")
				window.setTimeout(function(){
//					mui.toast('')
					mui(".mui-content").pullRefresh().endPulldownToRefresh()
				},500)
				
			}
	})
</script>
